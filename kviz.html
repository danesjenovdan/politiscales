<script>

    shuffle(questions);
    show_question();

    function shuffle(array) {
        var i = 0, j = 0, temp = null;

        for (i = array.length - 1; i > 0; i -= 1) {
            j = Math.floor(Math.random() * (i + 1));
            temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    }

</script>

<script>
    $('.buttonQuestion').on('click', function () {

    });
</script>
