<script>
    $( document ).ready(function() {

        var fromStorage = localStorage.getItem('id');

        if(!fromStorage)
        {
            fromStorage = makeid();
            localStorage.setItem('id', fromStorage);
        }

        _paq.push(['setUserId', fromStorage]);
        _paq.push(['trackPageView']);
    });

    function makeid() {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < 15; i++)
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
    }
</script>
